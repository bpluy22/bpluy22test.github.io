<script>
  function Mcalc() {
    let voz = prompt("Введите ваш возраст");
	let ves = prompt("Введите ваш вес");
    let ros = prompt("Введите ваш рост");
	let itog = 88.36 + (13.4 * ves) + (4.8 * ros) - (5.7 * voz);
	alert("Необходимое количество калорий:\nПри минимальном уровне активности = " + Math.floor(itog*1.2)+
	"\nПри низком уровне активности = " + Math.floor(itog*1.375)+"\nПри среднем уровне активности = " + Math.floor(itog*1.55)+
	"\nПри высоком уровне активности = " + Math.floor(itog*1.725)+"\nПри очень высоком уровне активности = " + Math.floor(itog*1.9));
  }
   function Jcalc() {

  }
